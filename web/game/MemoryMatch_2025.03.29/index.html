        button {

        button:hover {

        #congratulations {

        #congratulations.show {

        @keyframes celebrateIn {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
        }
        
        .firework {
            position: fixed;

        @keyframes firework {

        .stats {

<body>

    <div class="game-info">

    <div class="stats">
        <p>ğŸ’¡ æç¤ºï¼šè®°ä½å¡ç‰‡çš„ä½ç½®ï¼Œæ‰¾åˆ°æ‰€æœ‰é…å¯¹ï¼</p>
        <p>ğŸ† æœ€å¿«è®°å½•ä¼šè¢«ä¿å­˜ï¼ŒæŒ‘æˆ˜ä½ çš„æé™ï¼</p>

    <div id="congratulations">
        <h2 style="color: #f5576c; font-size: 3em; margin-bottom: 20px;">ğŸ‰ æ­å–œå®Œæˆï¼ğŸ‰</h2>
        <p style="font-size: 1.5em; margin: 15px 0;">ç§»åŠ¨æ¬¡æ•°: <span id="finalMoves">0</span></p>
        <p style="font-size: 1.5em; margin: 15px 0;">ç”¨æ—¶: <span id="finalTime">00:00</span></p>
        <p id="newRecord" style="font-size: 1.2em; color: #f093fb; margin-top: 20px; display: none;">
            ğŸ† æ–°çºªå½•ï¼ğŸ†

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const movesEl = document.getElementById('moves');
        const matchedEl = document.getElementById('matched');
        const totalEl = document.getElementById('total');
        const timerEl = document.getElementById('timer');
        const congratsEl = document.getElementById('congratulations');
        const finalMovesEl = document.getElementById('finalMoves');
        const finalTimeEl = document.getElementById('finalTime');
        const newRecordEl = document.getElementById('newRecord');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        
        const emojis = ['ğŸ®', 'ğŸ¨', 'ğŸ­', 'ğŸª', 'ğŸ¯', 'ğŸ²', 'ğŸ¸', 'ğŸ¹', 'ğŸº', 'ğŸ»', 
                       'ğŸš€', 'ğŸ›¸', 'ğŸš', 'âš¡', 'ğŸ”¥', 'ğŸ’', 'ğŸŒŸ', 'â­', 'ğŸŒˆ', 'ğŸ¦„',
                       'ğŸ‰', 'ğŸ¦‹', 'ğŸŒº', 'ğŸŒ¸', 'ğŸ•', 'ğŸ”', 'ğŸ°', 'ğŸ‚', 'ğŸ¦', 'ğŸ­',
                       'âš½', 'ğŸ€', 'ğŸ¾', 'ğŸ'];
        
        let gameState = {
            difficulty: 'easy',
            gridSize: 4,
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            timer: 0,
            timerInterval: null,
            gameStarted: false
        };
        
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameState.difficulty = btn.dataset.difficulty;
                
                switch(gameState.difficulty) {
                    case 'easy': gameState.gridSize = 4; break;
                    case 'medium': gameState.gridSize = 6; break;
                    case 'hard': gameState.gridSize = 8; break;
                }
            });
        });
        
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', () => {
            congratsEl.classList.remove('show');
            startGame();
        });
        
        function startGame() {
            clearInterval(gameState.timerInterval);
            gameState = {
                difficulty: gameState.difficulty,
                gridSize: gameState.gridSize,
                cards: [],
                flippedCards: [],
                matchedPairs: 0,
                moves: 0,
                timer: 0,
                timerInterval: null,
                gameStarted: false
            };
            
            createCards();
            updateUI();
        }
        
        function createCards() {
            const totalPairs = (gameState.gridSize * gameState.gridSize) / 2;
            const selectedEmojis = emojis.slice(0, totalPairs);
            const cardEmojis = [...selectedEmojis, ...selectedEmojis];
            
            cardEmojis.sort(() => Math.random() - 0.5);
            
            gameState.cards = cardEmojis.map((emoji, index) => ({
                id: index,
                emoji: emoji,
                flipped: false,
                matched: false
            }));
            
            renderBoard();
        }
        
        function renderBoard() {
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${gameState.gridSize}, 1fr)`;
            
            gameState.cards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.dataset.id = card.id;
                
                cardEl.innerHTML = `
                    <div class="card-front">â“</div>
                    <div class="card-back">${card.emoji}</div>
                `;
                
                cardEl.addEventListener('click', () => flipCard(card.id));
                gameBoard.appendChild(cardEl);
            });
        }
        
        function flipCard(cardId) {
            if (!gameState.gameStarted) {
                startTimer();
                gameState.gameStarted = true;
            }
            
            const card = gameState.cards[cardId];
            const cardEl = document.querySelector(`[data-id="${cardId}"]`);
            
            if (card.flipped || card.matched || gameState.flippedCards.length >= 2) {
                return;
            }
            
            card.flipped = true;
            cardEl.classList.add('flipped');
            gameState.flippedCards.push(card);
            
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateUI();
                checkMatch();
            }
        }
        
        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            
            if (card1.emoji === card2.emoji) {
                setTimeout(() => {
                    card1.matched = true;
                    card2.matched = true;
                    gameState.matchedPairs++;
                    
                    const card1El = document.querySelector(`[data-id="${card1.id}"]`);
                    const card2El = document.querySelector(`[data-id="${card2.id}"]`);
                    card1El.classList.add('matched');
                    card2El.classList.add('matched');
                    
                    gameState.flippedCards = [];
                    updateUI();
                    
                    if (gameState.matchedPairs === gameState.cards.length / 2) {
                        gameWon();
                    }
                }, 300);
            } else {
                setTimeout(() => {
                    card1.flipped = false;
                    card2.flipped = false;
                    
                    const card1El = document.querySelector(`[data-id="${card1.id}"]`);
                    const card2El = document.querySelector(`[data-id="${card2.id}"]`);
                    card1El.classList.remove('flipped');
                    card2El.classList.remove('flipped');
                    
                    gameState.flippedCards = [];
                }, 1000);
            }
        }
        
        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                updateUI();
            }, 1000);
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        function updateUI() {
            movesEl.textContent = gameState.moves;
            matchedEl.textContent = gameState.matchedPairs;
            totalEl.textContent = gameState.cards.length / 2;
            timerEl.textContent = formatTime(gameState.timer);
        }
        
        function gameWon() {
            clearInterval(gameState.timerInterval);
            
            finalMovesEl.textContent = gameState.moves;
            finalTimeEl.textContent = formatTime(gameState.timer);
            
            const recordKey = `record_${gameState.difficulty}`;
            const previousRecord = localStorage.getItem(recordKey);
            
            if (!previousRecord || gameState.timer < parseInt(previousRecord)) {
                localStorage.setItem(recordKey, gameState.timer);
                newRecordEl.style.display = 'block';
            } else {
                newRecordEl.style.display = 'none';
            }
            
            createFireworks();
            
            setTimeout(() => {
                congratsEl.classList.add('show');
            }, 500);
        }
        
        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    firework.style.width = '10px';
                    firework.style.height = '10px';
                    firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    firework.style.borderRadius = '50%';
                    firework.style.animation = 'firework 1s ease-out forwards';
                    
                    document.body.appendChild(firework);
                    
                    setTimeout(() => firework.remove(), 1000);
                }, i * 200);
            }
        }
        
        startGame();
    </script>
