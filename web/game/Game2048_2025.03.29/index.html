<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #gameContainer {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 72px;
            font-weight: bold;
            color: #776e65;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #scoreContainer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-box {
            background: #bbada0;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            min-width: 120px;
        }

        .score-label {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 28px;
            font-weight: bold;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #8f7a66;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #9f8a76;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #gameBoard {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            position: relative;
        }

        .cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 8px;
        }

        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            font-size: 40px;
            font-weight: bold;
            transition: all 0.15s ease-in-out;
            animation: appear 0.2s;
        }

        @keyframes appear {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .tile-merged {
            animation: merge 0.2s;
        }

        @keyframes merge {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #gameMessage {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            z-index: 100;
        }

        #gameMessage.show {
            display: flex;
        }

        #gameMessage h2 {
            font-size: 56px;
            color: #776e65;
            margin-bottom: 20px;
        }

        #gameMessage button {
            font-size: 18px;
            padding: 15px 40px;
            margin-top: 20px;
        }

        .instructions {
            margin-top: 20px;
            color: #776e65;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>2048</h1>
        <div id="scoreContainer">
            <div class="score-box">
                <div class="score-label">得分</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">最高分</div>
                <div class="score-value" id="bestScore">0</div>
            </div>
        </div>
        <div id="controls">
            <button id="newGameBtn">新游戏</button>
            <button id="undoBtn">撤销</button>
        </div>
        <div id="gameBoard">
            <div class="grid" id="grid"></div>
            <div id="tiles"></div>
            <div id="gameMessage">
                <h2 id="messageTitle">游戏结束!</h2>
                <p id="messageText" style="font-size: 20px; color: #776e65;"></p>
                <button id="tryAgainBtn">再试一次</button>
            </div>
        </div>
        <div class="instructions">
            <p>使用方向键移动方块，相同数字会合并！</p>
            <p>目标：达到 <strong>2048</strong>！</p>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const tilesContainer = document.getElementById('tiles');
        const scoreDisplay = document.getElementById('score');
        const bestScoreDisplay = document.getElementById('bestScore');
        const newGameBtn = document.getElementById('newGameBtn');
        const undoBtn = document.getElementById('undoBtn');
        const gameMessage = document.getElementById('gameMessage');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const tryAgainBtn = document.getElementById('tryAgainBtn');

        const SIZE = 4;
        let board = [];
        let score = 0;
        let bestScore = localStorage.getItem('2048BestScore') || 0;
        let previousState = null;
        let gameWon = false;

        bestScoreDisplay.textContent = bestScore;

        const TILE_COLORS = {
            2: { bg: '#eee4da', color: '#776e65' },
            4: { bg: '#ede0c8', color: '#776e65' },
            8: { bg: '#f2b179', color: '#f9f6f2' },
            16: { bg: '#f59563', color: '#f9f6f2' },
            32: { bg: '#f67c5f', color: '#f9f6f2' },
            64: { bg: '#f65e3b', color: '#f9f6f2' },
            128: { bg: '#edcf72', color: '#f9f6f2' },
            256: { bg: '#edcc61', color: '#f9f6f2' },
            512: { bg: '#edc850', color: '#f9f6f2' },
            1024: { bg: '#edc53f', color: '#f9f6f2' },
            2048: { bg: '#edc22e', color: '#f9f6f2' },
            4096: { bg: '#3c3a32', color: '#f9f6f2' },
            8192: { bg: '#3c3a32', color: '#f9f6f2' }
        };

        for (let i = 0; i < SIZE * SIZE; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            grid.appendChild(cell);
        }

        function initBoard() {
            board = Array(SIZE).fill(null).map(() => Array(SIZE).fill(0));
            score = 0;
            gameWon = false;
            previousState = null;
            gameMessage.classList.remove('show');
            scoreDisplay.textContent = score;
            addRandomTile();
            addRandomTile();
            render();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({ i, j });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const { i, j } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function saveState() {
            previousState = {
                board: board.map(row => [...row]),
                score: score
            };
        }

        function undo() {
            if (previousState) {
                board = previousState.board.map(row => [...row]);
                score = previousState.score;
                scoreDisplay.textContent = score;
                previousState = null;
                render();
            }
        }

        function move(direction) {
            saveState();
            let moved = false;
            const oldBoard = board.map(row => [...row]);

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < SIZE; i++) {
                    let row = board[i].filter(val => val !== 0);
                    if (direction === 'right') row.reverse();

                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            row[j + 1] = 0;
                            score += row[j];
                            if (row[j] === 2048 && !gameWon) {
                                gameWon = true;
                                showMessage('你赢了！', '继续挑战更高分？', true);
                            }
                        }
                    }

                    row = row.filter(val => val !== 0);
                    while (row.length < SIZE) row.push(0);
                    if (direction === 'right') row.reverse();
                    board[i] = row;
                }
            } else {
                for (let j = 0; j < SIZE; j++) {
                    let col = [];
                    for (let i = 0; i < SIZE; i++) {
                        if (board[i][j] !== 0) col.push(board[i][j]);
                    }
                    if (direction === 'down') col.reverse();

                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            col[i + 1] = 0;
                            score += col[i];
                            if (col[i] === 2048 && !gameWon) {
                                gameWon = true;
                                showMessage('你赢了！', '继续挑战更高分？', true);
                            }
                        }
                    }

                    col = col.filter(val => val !== 0);
                    while (col.length < SIZE) col.push(0);
                    if (direction === 'down') col.reverse();

                    for (let i = 0; i < SIZE; i++) {
                        board[i][j] = col[i];
                    }
                }
            }

            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    if (board[i][j] !== oldBoard[i][j]) {
                        moved = true;
                    }
                }
            }

            if (moved) {
                addRandomTile();
                scoreDisplay.textContent = score;
                if (score > bestScore) {
                    bestScore = score;
                    bestScoreDisplay.textContent = bestScore;
                    localStorage.setItem('2048BestScore', bestScore);
                }
                render();
                if (isGameOver()) {
                    setTimeout(() => showMessage('游戏结束！', `最终得分: ${score}`, false), 300);
                }
            } else {
                previousState = null;
            }
        }

        function isGameOver() {
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    if (board[i][j] === 0) return false;
                    if (i < SIZE - 1 && board[i][j] === board[i + 1][j]) return false;
                    if (j < SIZE - 1 && board[i][j] === board[i][j + 1]) return false;
                }
            }
            return true;
        }

        function showMessage(title, text, isWin) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageTitle.style.color = isWin ? '#4CAF50' : '#776e65';
            gameMessage.classList.add('show');
        }

        function render() {
            tilesContainer.innerHTML = '';
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    const value = board[i][j];
                    if (value !== 0) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        tile.textContent = value;
                        
                        const colors = TILE_COLORS[value] || TILE_COLORS[8192];
                        tile.style.background = colors.bg;
                        tile.style.color = colors.color;
                        tile.style.left = (j * 110 + 10) + 'px';
                        tile.style.top = (i * 110 + 10) + 'px';
                        
                        if (value >= 1024) {
                            tile.style.fontSize = '32px';
                        }
                        
                        tilesContainer.appendChild(tile);
                    }
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const direction = {
                    'ArrowUp': 'up',
                    'ArrowDown': 'down',
                    'ArrowLeft': 'left',
                    'ArrowRight': 'right'
                }[e.key];
                move(direction);
            }
        });

        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 30) {
                move(dx > 0 ? 'right' : 'left');
            } else if (Math.abs(dy) > 30) {
                move(dy > 0 ? 'down' : 'up');
            }
        });

        newGameBtn.addEventListener('click', initBoard);
        tryAgainBtn.addEventListener('click', initBoard);
        undoBtn.addEventListener('click', undo);

        initBoard();
    </script>
</body>
</html>
