<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÁÇ´ÂΩ©Êâ´Èõ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
            padding: 20px;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .info-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .mines-count, .timer {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 10px;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }
        
        .difficulty-selector {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .difficulty-btn:hover, .difficulty-btn.active {
            background: #4a00e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 0, 224, 0.4);
        }
        
        .board {
            display: grid;
            gap: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            width: 100%;
            overflow: auto;
        }
        
        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            user-select: none;
            min-width: 30px;
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }
        
        .cell.revealed {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(0.97);
        }
        
        .cell.mine {
            background: #ff4757;
        }
        
        .cell.flagged {
            background: rgba(255, 165, 0, 0.3);
        }
        
        .cell::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .cell:hover::after {
            opacity: 1;
        }
        
        .cell-value {
            font-size: 0.9rem;
        }
        
        .cell-value-1 { color: #3498db; }
        .cell-value-2 { color: #2ecc71; }
        .cell-value-3 { color: #e74c3c; }
        .cell-value-4 { color: #9b59b6; }
        .cell-value-5 { color: #f39c12; }
        .cell-value-6 { color: #1abc9c; }
        .cell-value-7 { color: #d35400; }
        .cell-value-8 { color: #34495e; }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(5px);
        }
        
        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.7);
        }
        
        .game-over.win h2 {
            color: #2ecc71;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.7);
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(74, 0, 224, 0.4);
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 0, 224, 0.6);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        @media (max-width: 500px) {
            .cell-value {
                font-size: 0.7rem;
            }
            
            .difficulty-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .control-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="particles" id="particles"></div>
        
        <div class="header">
            <div class="info-panel">
                <span>Ââ©‰Ωô: </span>
                <span class="mines-count" id="mines-count">0</span>
            </div>
            <div class="info-panel">
                <span>Êó∂Èó¥: </span>
                <span class="timer" id="timer">0</span>
            </div>
        </div>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">ÁÆÄÂçï</button>
            <button class="difficulty-btn" data-difficulty="medium">‰∏≠Á≠â</button>
            <button class="difficulty-btn" data-difficulty="hard">Âõ∞Èöæ</button>
            <button class="difficulty-btn" data-difficulty="extreme">ÊûÅÈôê</button>
        </div>
        
        <div class="board" id="board"></div>
        
        <div class="controls">
            <button class="control-btn" id="flag-mode">
                <span>üö© Ê†áËÆ∞Ê®°Âºè</span>
            </button>
            <button class="control-btn" id="new-game">
                <span>üîÑ Êñ∞Ê∏∏Êàè</span>
            </button>
        </div>
        
        <div class="game-over" id="game-over">
            <h2 id="game-result">Ê∏∏ÊàèÁªìÊùü!</h2>
            <p id="game-stats">Áî®Êó∂: 0Áßí</p>
            <button class="restart-btn" id="restart-btn">ÂÜçÊù•‰∏ÄÂ±Ä</button>
        </div>
    </div>

    <script>
        // Ê∏∏ÊàèÈÖçÁΩÆ
        const difficulties = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 },
            extreme: { rows: 20, cols: 40, mines: 200 }
        };
        
        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let gameState = {
            board: [],
            revealed: [],
            flagged: [],
            mines: 0,
            gameOver: false,
            gameWon: false,
            flagMode: false,
            firstClick: true,
            timer: 0,
            timerInterval: null,
            currentDifficulty: 'easy',
            rows: 0,
            cols: 0
        };
        
        // DOM ÂÖÉÁ¥†
        const boardElement = document.getElementById('board');
        const minesCountElement = document.getElementById('mines-count');
        const timerElement = document.getElementById('timer');
        const gameOverElement = document.getElementById('game-over');
        const gameResultElement = document.getElementById('game-result');
        const gameStatsElement = document.getElementById('game-stats');
        const flagModeBtn = document.getElementById('flag-mode');
        const newGameBtn = document.getElementById('new-game');
        const restartBtn = document.getElementById('restart-btn');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        const particlesElement = document.getElementById('particles');
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame(difficulty = 'easy') {
            // Ê∏ÖÈô§‰πãÂâçÁöÑÊ∏∏ÊàèÁä∂ÊÄÅ
            clearInterval(gameState.timerInterval);
            
            // ËÆæÁΩÆÈöæÂ∫¶
            gameState.currentDifficulty = difficulty;
            const config = difficulties[difficulty];
            gameState.rows = config.rows;
            gameState.cols = config.cols;
            
            // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
            gameState = {
                board: Array(config.rows * config.cols).fill(0),
                revealed: Array(config.rows * config.cols).fill(false),
                flagged: Array(config.rows * config.cols).fill(false),
                mines: config.mines,
                gameOver: false,
                gameWon: false,
                flagMode: false,
                firstClick: true,
                timer: 0,
                timerInterval: null,
                currentDifficulty: difficulty,
                rows: config.rows,
                cols: config.cols
            };
            
            // Êõ¥Êñ∞UI
            updateMinesCount();
            timerElement.textContent = '0';
            gameOverElement.classList.remove('show');
            gameOverElement.classList.remove('win');
            flagModeBtn.classList.remove('active');
            
            // ÂàõÂª∫Ê∏∏ÊàèÊùø
            createBoard(config.rows, config.cols);
        }
        
        // ÂàõÂª∫Ê∏∏ÊàèÊùø
        function createBoard(rows, cols) {
            boardElement.innerHTML = '';
            boardElement.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            boardElement.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            
            // ÂàõÂª∫ÂçïÂÖÉÊ†º
            for (let i = 0; i < rows * cols; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                
                // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
                cell.addEventListener('click', handleCellClick);
                cell.addEventListener('contextmenu', handleCellRightClick);
                cell.addEventListener('touchstart', handleTouchStart, { passive: false });
                cell.addEventListener('touchend', handleTouchEnd, { passive: false });
                
                boardElement.appendChild(cell);
            }
        }
        
        // ÊîæÁΩÆÂú∞Èõ∑
        function placeMines(firstClickIndex) {
            const config = difficulties[gameState.currentDifficulty];
            const rows = config.rows;
            const cols = config.cols;
            const mineCount = config.mines;
            
            // Á°Æ‰øùÁ¨¨‰∏ÄÊ¨°ÁÇπÂáª‰∏çÊòØÂú∞Èõ∑
            const safeZone = getAdjacentCells(firstClickIndex, rows, cols);
            safeZone.push(firstClickIndex);
            
            let minesPlaced = 0;
            while (minesPlaced < mineCount) {
                const randomIndex = Math.floor(Math.random() * rows * cols);
                
                if (!safeZone.includes(randomIndex)) {
                    if (gameState.board[randomIndex] !== -1) {
                        gameState.board[randomIndex] = -1; // -1 Ë°®Á§∫Âú∞Èõ∑
                        minesPlaced++;
                        
                        // Êõ¥Êñ∞Âë®Âõ¥ÂçïÂÖÉÊ†ºÁöÑÊï∞Â≠ó
                        updateAdjacentCells(randomIndex, rows, cols);
                    }
                }
            }
            
            // ÂºÄÂßãËÆ°Êó∂Âô®
            startTimer();
        }
        
        // Êõ¥Êñ∞Áõ∏ÈÇªÂçïÂÖÉÊ†ºÁöÑÊï∞Â≠ó
        function updateAdjacentCells(index, rows, cols) {
            const adjacentCells = getAdjacentCells(index, rows, cols);
            
            for (const cellIndex of adjacentCells) {
                if (gameState.board[cellIndex] !== -1) {
                    gameState.board[cellIndex]++;
                }
            }
        }
        
        // Ëé∑ÂèñÁõ∏ÈÇªÂçïÂÖÉÊ†ºÁöÑÁ¥¢Âºï
        function getAdjacentCells(index, rows, cols) {
            const adjacentCells = [];
            const row = Math.floor(index / cols);
            const col = index % cols;
            
            for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                    if (r !== row || c !== col) {
                        adjacentCells.push(r * cols + c);
                    }
                }
            }
            
            return adjacentCells;
        }
        
        // Â§ÑÁêÜÂçïÂÖÉÊ†ºÁÇπÂáª
        function handleCellClick(e) {
            e.preventDefault();
            if (gameState.gameOver) return;
            
            const index = parseInt(e.currentTarget.dataset.index);
            
            if (gameState.flagged[index]) return;
            
            if (gameState.firstClick) {
                placeMines(index);
                gameState.firstClick = false;
            }
            
            revealCell(index);
        }
        
        // Â§ÑÁêÜÂçïÂÖÉÊ†ºÂè≥ÈîÆÁÇπÂáª (Ê†áËÆ∞)
        function handleCellRightClick(e) {
            e.preventDefault();
            if (gameState.gameOver) return;
            
            const index = parseInt(e.currentTarget.dataset.index);
            
            if (!gameState.revealed[index]) {
                gameState.flagged[index] = !gameState.flagged[index];
                updateCell(index);
                updateMinesCount();
            }
        }
        
        // Ëß¶Êë∏‰∫ã‰ª∂Â§ÑÁêÜ
        let touchStartTime = 0;
        let touchStartIndex = null;
        
        function handleTouchStart(e) {
            e.preventDefault();
            touchStartTime = Date.now();
            touchStartIndex = parseInt(e.currentTarget.dataset.index);
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            const touchEndTime = Date.now();
            const index = parseInt(e.currentTarget.dataset.index);
            
            if (touchStartIndex === index) {
                if (touchEndTime - touchStartTime > 500) {
                    // ÈïøÊåâËßÜ‰∏∫Âè≥ÈîÆÁÇπÂáª
                    handleCellRightClick({ currentTarget: e.currentTarget, preventDefault: () => {} });
                } else {
                    // Áü≠ÊåâËßÜ‰∏∫Â∑¶ÈîÆÁÇπÂáª
                    handleCellClick({ currentTarget: e.currentTarget, preventDefault: () => {} });
                }
            }
            
            touchStartIndex = null;
        }
        
        // Êè≠Á§∫ÂçïÂÖÉÊ†º
        function revealCell(index) {
            if (gameState.revealed[index] || gameState.flagged[index]) return;
            
            const config = difficulties[gameState.currentDifficulty];
            const rows = config.rows;
            const cols = config.cols;
            
            gameState.revealed[index] = true;
            
            if (gameState.board[index] === -1) {
                // ÁÇπÂà∞Âú∞Èõ∑ÔºåÊ∏∏ÊàèÁªìÊùü
                gameOver(false);
                revealAllMines();
                return;
            }
            
            updateCell(index);
            
            // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÁ©∫ÁôΩÂçïÂÖÉÊ†ºÔºåÈÄíÂΩíÊè≠Á§∫Áõ∏ÈÇªÂçïÂÖÉÊ†º
            if (gameState.board[index] === 0) {
                const adjacentCells = getAdjacentCells(index, rows, cols);
                for (const cellIndex of adjacentCells) {
                    if (!gameState.revealed[cellIndex] && !gameState.flagged[cellIndex]) {
                        revealCell(cellIndex);
                    }
                }
            }
            
            // Ê£ÄÊü•ÊòØÂê¶Ëé∑ËÉú
            checkWin();
        }
        
        // Êõ¥Êñ∞ÂçïÂÖÉÊ†ºÊòæÁ§∫
        function updateCell(index) {
            const cell = boardElement.children[index];
            
            if (gameState.flagged[index]) {
                cell.className = 'cell flagged';
                cell.innerHTML = 'üö©';
                return;
            }
            
            if (!gameState.revealed[index]) {
                cell.className = 'cell';
                cell.innerHTML = '';
                return;
            }
            
            cell.className = 'cell revealed';
            
            if (gameState.board[index] === -1) {
                cell.className += ' mine';
                cell.innerHTML = 'üí£';
            } else if (gameState.board[index] > 0) {
                cell.innerHTML = `<span class="cell-value cell-value-${gameState.board[index]}">${gameState.board[index]}</span>`;
            } else {
                cell.innerHTML = '';
            }
        }
        
        // Êè≠Á§∫ÊâÄÊúâÂú∞Èõ∑
        function revealAllMines() {
            for (let i = 0; i < gameState.board.length; i++) {
                if (gameState.board[i] === -1) {
                    gameState.revealed[i] = true;
                    updateCell(i);
                }
            }
        }
        
        // Êõ¥Êñ∞Ââ©‰ΩôÂú∞Èõ∑ËÆ°Êï∞
        function updateMinesCount() {
            const flaggedCount = gameState.flagged.filter(Boolean).length;
            minesCountElement.textContent = Math.max(0, gameState.mines - flaggedCount);
        }
        
        // ÂºÄÂßãËÆ°Êó∂Âô®
        function startTimer() {
            clearInterval(gameState.timerInterval);
            gameState.timer = 0;
            timerElement.textContent = '0';
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                timerElement.textContent = gameState.timer;
            }, 1000);
        }
        
        // Ê£ÄÊü•ÊòØÂê¶Ëé∑ËÉú
        function checkWin() {
            const config = difficulties[gameState.currentDifficulty];
            const totalCells = config.rows * config.cols;
            const revealedSafeCells = gameState.revealed.filter((revealed, index) => revealed && gameState.board[index] !== -1).length;
            const totalSafeCells = totalCells - config.mines;
            
            if (revealedSafeCells === totalSafeCells) {
                gameOver(true);
            }
        }
        
        // Ê∏∏ÊàèÁªìÊùü
        function gameOver(isWin) {
            gameState.gameOver = true;
            gameState.gameWon = isWin;
            clearInterval(gameState.timerInterval);
            
            // ÊòæÁ§∫Ê∏∏ÊàèÁªìÊùüÁïåÈù¢
            gameResultElement.textContent = isWin ? 'ÊÅ≠ÂñúËé∑ËÉú!' : 'Ê∏∏ÊàèÁªìÊùü!';
            gameStatsElement.textContent = `Áî®Êó∂: ${gameState.timer}Áßí`;
            
            if (isWin) {
                gameOverElement.classList.add('win');
                createConfetti();
            } else {
                gameOverElement.classList.remove('win');
            }
            
            gameOverElement.classList.add('show');
        }
        
        // ÂàõÂª∫Â∫ÜÁ•ùÂΩ©Ëä±ÊïàÊûú
        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.style.position = 'absolute';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            confettiContainer.style.zIndex = '5';
            
            gameOverElement.appendChild(confettiContainer);
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${-Math.random() * 20}%`;
                confetti.style.opacity = '0.8';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
                
                // Ê∑ªÂä†Âä®ÁîªÂÖ≥ÈîÆÂ∏ß
                const keyframes = `
                    @keyframes confetti-fall {
                        to {
                            transform: translate(${Math.random() * 200 - 100}px, ${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                confettiContainer.appendChild(confetti);
            }
            
            // 3ÁßíÂêéÁßªÈô§ÂΩ©Ëä±
            setTimeout(() => {
                confettiContainer.remove();
            }, 3000);
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        flagModeBtn.addEventListener('click', () => {
            gameState.flagMode = !gameState.flagMode;
            flagModeBtn.classList.toggle('active', gameState.flagMode);
        });
        
        newGameBtn.addEventListener('click', () => {
            initGame(gameState.currentDifficulty);
        });
        
        restartBtn.addEventListener('click', () => {
            initGame(gameState.currentDifficulty);
        });
        
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                initGame(btn.dataset.difficulty);
            });
        });
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        initGame();
    </script>
</body>
</html>
